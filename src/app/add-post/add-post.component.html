<div class="text-center">
  <h1>Create post</h1>
</div>
<form #addPostForm="ngForm" (ngSubmit)="createPost(addPostForm)" class="mx-auto">
  <div class="form-group">
    <label for="title">Name :</label>
    <input ngModel name="name" type="text" class="form-control" id="name" placeholder="Entrer le nom de visiteur">
  </div>
  <div class="form-group">
    <label for="phonenumber">First Name :</label>
    <input ngModel name="firstname" type="text" class="form-control" id="firstname">
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number :</label>
    <input ngModel name="phonenumber" class="form-control" id="phonenumber" rows="3">
  </div>
  <div class="form-group">
    <label for="emailaddress">Email addresse :</label>
    <input ngModel name="emailaddress" class="form-control" id="emailaddress" rows="3">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input ngModel name="password" class="form-control" id="password" type="password">
  </div>
  <div class="form-group">
    <label for="emailaddress">Zip Code :</label>
    <input ngModel name="zipcode" class="form-control" id="zipcode" rows="3">
  </div>
  <div class="form-group">
    <label for="city">City :</label>
    <input ngModel name="city" class="form-control" id="city" rows="3">
  </div>
  <div class="form-group">
    <label for="interest">Interest</label>
    <select ngModel name="interest" class="form-control" id="interest">
      <option value="IT">IT</option>
      <option value="Marketing">Marketing</option>
      <option value="Medicine">Medicine</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Save</button>
</form>
