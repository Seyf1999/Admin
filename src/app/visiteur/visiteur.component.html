<!DOCTYPE html>
<html>

<body>

  <div class="table-container mt-5">
    <h1 class="text-center mb-4">Administration page</h1>
  </div>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success" [routerLink]="['/addPost']">
      <i class="bi bi-plus-square-fill"></i> Create Post
    </button>
  </div>

  <table class="table table-bordered table-striped table-hover px-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>First Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Zip Code</th>
        <th>City</th>
        <th>Interest</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visiteur of visiteurs">
        <td>{{ visiteur.id }}</td>
        <td>{{ visiteur.name }}</td>
        <td>{{ visiteur.firstname }}</td>
        <td>{{ visiteur.phonenumber }}</td>
        <td>{{ visiteur.emailaddress }}</td>
        <td>{{ visiteur.zipcode }}</td>
        <td>{{ visiteur.city }}</td>
        <td>
          <a (click)="updateVisiteur(visiteur.id)"><i class="bi bi-pencil-fill"></i></a>
          <button style="margin-left:10px;" (click)="deleteVisiteur(visiteur.id)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
