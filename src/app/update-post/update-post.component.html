<h1>Editing Post "My new Post"</h1>
<form (ngSubmit)="updateVisiteur()">
  <div class="form-group">
    <label for="name">Name :</label>
    <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name"
      placeholder="Entrer le titre du post">
  </div>
  <div class="form-group">
    <label for="id">Interest :</label>

  </div>
  <div class="form-group">
    <label for="firstname">First Name :</label>
    <input [(ngModel)]="firstname" name="firstname" type="text" class="form-control" id="firstname">
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number :</label>
    <input [(ngModel)]="phonenumber" name="phonenumber" class="form-control" id="phonenumber" rows="3">
  </div>
  <div class="form-group">
    <label for="emailaddress">Email :</label>
    <input [(ngModel)]="emailaddress" name="emailaddress" class="form-control" id="emailaddress" rows="3">
  </div>
  <div class="form-group">
    <label for="zipcode">Zip code :</label>
    <input [(ngModel)]="zipcode" name="zipcode" class="form-control" id="zipcode" rows="3">
  </div>
  <div class="form-group">
    <label for="city">City :</label>
    <input [(ngModel)]="city" name="city" class="form-control" id="city" rows="3">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Save</button>

</form>
